<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00bcd4, #8bc34a);
            color: #fff;
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #483d8b; /* Dark Slate Blue */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Login Page Styles */
        .login-container {
            max-width: 450px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-container label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-bottom: 5px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
        }

        .login-container button {
            background-color: #2575fc;
            color: #fff;
            font-size: 1.2rem;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
        }

        .login-container .register-link {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
        }

        .login-container .register-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .login-container button {
                font-size: 1rem;
                padding: 10px;
            }
        }

        /* Flash Message Styles */
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .flash-success {
            background-color: #4caf50; /* Green */
            color: white;
        }

        .flash-danger {
            background-color: #f44336; /* Red */
            color: white;
        }

        .flash-warning {
            background-color: #ff9800; /* Orange */
            color: white;
        }

        .flash-info {
            background-color: #2196f3; /* Blue */
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Resume Matching Tool</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form action="/login" method="POST">
            <label for="universityRoll">User ID</label>
            <input type="text" id="universityRoll" name="universityRoll" required placeholder="Enter your University Roll">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="register">Register here</a></p>
        </div>
    </div>
</body>
</html>
